{% extends "auctions/layout.html" %}

{% block title %}Log In{% endblock %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center mb-4"><i class="fas fa-sign-in-alt"></i> Log In</h2>

                {% if message %}
                <div class="alert alert-danger">{{ message }}</div>
                {% endif %}

                <form action="{% url 'auctions:login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username"><strong>Username</strong></label>
                        <input type="text" class="form-control" id="username" name="username"
                            placeholder="Enter username" autofocus required>
                    </div>
                    <div class="form-group">
                        <label for="password"><strong>Password</strong></label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-sign-in-alt"></i> Log In
                    </button>
                </form>

                <hr>
                <p class="text-center mb-0">
                    Don't have an account? <a href="{% url 'auctions:register' %}">Register here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
