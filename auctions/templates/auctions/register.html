{% extends "auctions/layout.html" %}

{% block title %}Register{% endblock %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center mb-4"><i class="fas fa-user-plus"></i> Register</h2>

                {% if message %}
                <div class="alert alert-danger">{{ message }}</div>
                {% endif %}

                <form action="{% url 'auctions:register' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username"><strong>Username</strong></label>
                        <input type="text" class="form-control" id="username" name="username"
                            placeholder="Choose a username" autofocus required>
                    </div>
                    <div class="form-group">
                        <label for="email"><strong>Email</strong></label>
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder="Enter email address" required>
                    </div>
                    <div class="form-group">
                        <label for="password"><strong>Password</strong></label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Enter password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmation"><strong>Confirm Password</strong></label>
                        <input type="password" class="form-control" id="confirmation" name="confirmation"
                            placeholder="Confirm password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                </form>

                <hr>
                <p class="text-center mb-0">
                    Already have an account? <a href="{% url 'auctions:login' %}">Log in here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
