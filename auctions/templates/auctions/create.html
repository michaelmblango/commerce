{% extends "auctions/layout.html" %}

{% block title %}Create Listing{% endblock %}

{% block body %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="mb-4"><i class="fas fa-plus-circle"></i> Create New Listing</h2>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="title"><strong>Title</strong> <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="Enter listing title" required>
                        </div>

                        <div class="form-group">
                            <label for="description"><strong>Description</strong> <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="description" name="description" placeholder="Describe your item..." required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="starting_bid"><strong>Starting Bid</strong> <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input type="number" class="form-control" id="starting_bid" name="starting_bid" step="0.01" min="0.01" placeholder="0.00" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="image_url"><strong>Image URL</strong></label>
                            <input type="url" class="form-control" id="image_url" name="image_url" placeholder="https://example.com/image.jpg">
                            <small class="form-text text-muted">Optional: Enter a URL to an image of your item</small>
                        </div>

                        <div class="form-group">
                            <label for="category"><strong>Category</strong></label>
                            <select class="form-control" id="category" name="category">
                                <option value="">No Category</option>
                                {% for category in categories %}
                                    <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-check"></i> Create Listing
                            </button>
                            <a href="{% url 'auctions:index' %}" class="btn btn-secondary ml-2">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
